steps:
  # Install deps (optional but useful to validate requirements)
  - name: 'python:3.11'
    entrypoint: pip
    args: ['install', '-r', 'rss_mail_summarizer/requirements.txt', '--target', '/workspace']

  # Deploy mastodon_connector function (braucht rss-firebase-key)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - functions
      - deploy
      - mastodon_connector
      - --gen2
      - --runtime=python311
      - --region=europe-west3
      - --source=./rss_mail_summarizer
      - --entry-point=mastodon_connector_activate
      - --trigger-http
      - --allow-unauthenticated
      - --memory=2GiB
      - --timeout=120s
      - --set-secrets=CREDENTIALS_CREDENTIALS_JSON=credentials-credentials-json:latest
      - --set-secrets=CREDENTIALS_TOKEN_JSON=credentials-token-json:latest
      - --set-secrets=GEMINI_API_KEY=gemini-api-key:latest
      - --set-secrets=RECIPIENT_EMAIL=recipient-email:latest
      - --set-secrets=RSS_FIREBASE_KEY=rss-firebase-key:latest
      - --set-secrets=RSS_VERTEX_AI_KEY=rss-vertex-ai-key:latest
      - --set-secrets=SENDER_EMAIL=sender-email:latest
      - --set-env-vars=PROJECT_ID=${_PROJECT_ID},LOG_LEVEL=DEBUG

  # Deploy rss_mail_summarizer_main function (braucht viele Secrets)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - functions
      - deploy
      - rss_mail_summarizer_main
      - --gen2
      - --runtime=python311
      - --region=europe-west3
      - --source=./rss_mail_summarizer
      - --entry-point=main
      - --trigger-http
      - --allow-unauthenticated
      - --memory=2GiB
      - --timeout=120s
      - --set-secrets=CREDENTIALS_CREDENTIALS_JSON=credentials-credentials-json:latest
      - --set-secrets=CREDENTIALS_TOKEN_JSON=credentials-token-json:latest
      - --set-secrets=GEMINI_API_KEY=gemini-api-key:latest
      - --set-secrets=RECIPIENT_EMAIL=recipient-email:latest
      - --set-secrets=RSS_FIREBASE_KEY=rss-firebase-key:latest
      - --set-secrets=RSS_VERTEX_AI_KEY=rss-vertex-ai-key:latest
      - --set-secrets=SENDER_EMAIL=sender-email:latest
      - --set-env-vars=PROJECT_ID=${_PROJECT_ID},LOG_LEVEL=DEBUG

  # Deploy call_alerts function (braucht credentials + rss-firebase-key)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - functions
      - deploy
      - call_alerts
      - --gen2
      - --runtime=python311
      - --region=europe-west3
      - --source=./rss_mail_summarizer
      - --entry-point=call_alerts
      - --trigger-http
      - --allow-unauthenticated
      - --memory=2GiB
      - --timeout=120s
      - --set-secrets=CREDENTIALS_CREDENTIALS_JSON=credentials-credentials-json:latest
      - --set-secrets=CREDENTIALS_TOKEN_JSON=credentials-token-json:latest
      - --set-secrets=GEMINI_API_KEY=gemini-api-key:latest
      - --set-secrets=RECIPIENT_EMAIL=recipient-email:latest
      - --set-secrets=RSS_FIREBASE_KEY=rss-firebase-key:latest
      - --set-secrets=RSS_VERTEX_AI_KEY=rss-vertex-ai-key:latest
      - --set-secrets=SENDER_EMAIL=sender-email:latest
      - --set-env-vars=PROJECT_ID=${_PROJECT_ID},LOG_LEVEL=DEBUG

options:
  logging: CLOUD_LOGGING_ONLY
